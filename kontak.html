<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Oghy Wara</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .contact-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }

      .contact-card h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
      }

      .contact-card p {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 20px;
      }

      .contact-item {
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 1rem;
      }

      .contact-item a {
        color: #007bff;
        text-decoration: none;
      }

      .contact-item a:hover {
        text-decoration: underline;
      }

      .contact-item img {
        width: 24px;
        height: 24px;
      }

      .contact-button {
        display: inline-block;
        background: #28a745;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        margin-top: 20px;
      }

      .contact-button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="contact-card">
      <h1>Kontak Oghy Wara</h1>
      <p>
        Jika Anda ingin memesan, silahkan hubungi kami melalui kontak berikut:
      </p>
      <div class="contact-item">
        <img
          src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
          alt="WhatsApp Icon"
        />
        <a href="https://wa.me/6285299851237" target="_blank"
          >+62 852-9985-1237</a
        >
      </div>
      <div class="contact-item">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
          alt="Instagram Icon"
        />
        <a
          href="https://www.instagram.com/oghy.wara?igsh=Y3V0cHc4azBhbmll"
          target="_blank"
          >@oghywara</a
        >
      </div>
      <div class="contact-item">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png"
          alt="Facebook Icon"
        />
        <a
          href="https://www.facebook.com/enal.enterpenuer.3?mibextid=rS40aB7S9Ucbxw6v"
          target="_blank"
          >Oghy Wara</a
        >
      </div>
      <a
        href="https://wa.me/6285299851237"
        class="contact-button"
        target="_blank"
        >Pesan Sekarang via WhatsApp</a
      >
    </div>
  </body>
</html>
